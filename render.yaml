services:
  # Backend API
  - type: web
    name: hunfly-api
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: REDIS_TLS
        value: "true"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: APP_JWT_SECRET
        sync: false
      - key: EVOLUTION_API_URL
        sync: false
      - key: EVOLUTION_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEB_ORIGIN
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/health

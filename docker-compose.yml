version: '3.8'

services:
  # ========================================
  # API Server + Worker
  # ========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunfly-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database
      DATABASE_URL: ${DATABASE_URL}
      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_TLS: "false"
      # JWT
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # WhatsApp
      WHATSAPP_PROVIDER: ${WHATSAPP_PROVIDER:-evolution}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      EVOLUTION_WEBHOOK_SECRET: ${EVOLUTION_WEBHOOK_SECRET}
      # Monitoring
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - hunfly-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ========================================
  # Worker (BullMQ)
  # ========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunfly-worker
    restart: unless-stopped
    command: ["node", "server/workers/webhook-worker.js"]
    environment:
      NODE_ENV: production
      # Database
      DATABASE_URL: ${DATABASE_URL}
      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_TLS: "false"
      # JWT
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # Evolution
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_WEBHOOK_SECRET: ${EVOLUTION_WEBHOOK_SECRET}
      # Monitoring
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - hunfly-network

  # ========================================
  # Redis (Cache + Queue + Pub/Sub)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: hunfly-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-hunfly_redis_pass}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hunfly-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ========================================
  # Evolution API (WhatsApp)
  # ========================================
  evolution:
    image: atendai/evolution-api:latest
    container_name: hunfly-evolution
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: ${DATABASE_URL}
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "false"
      DATABASE_SAVE_MESSAGE_UPDATE: "false"
      # Redis
      REDIS_ENABLED: "true"
      REDIS_URI: redis://redis:6379
      REDIS_PREFIX: "evolution"
      # Server
      SERVER_TYPE: http
      SERVER_PORT: 8080
      # Auth
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      # WhatsApp
      QRCODE_LIMIT: 30
      QRCODE_COLOR: "#198754"
      # Webhook
      WEBHOOK_GLOBAL_URL: ${WEBHOOK_URL:-http://api:3001/api/webhooks/whatsapp/evolution}
      WEBHOOK_GLOBAL_ENABLED: "true"
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: "true"
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_COLOR: "true"
    volumes:
      - evolution-data:/evolution/instances
    depends_on:
      - redis
    networks:
      - hunfly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
    driver: local
  evolution-data:
    driver: local

networks:
  hunfly-network:
    driver: bridge
